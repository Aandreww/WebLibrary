<div class="container" *ngIf="books">
  <table class="table table-light table-hover">
    <thead>
    <tr>
      <th>Название</th>
      <th>Автор</th>
      <th>Год издания</th>
      <th>Жанр</th>
      <th>Вернуть</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let book of books">
      <td>{{book.title}}</td>
      <td>{{book.authorId}}</td>
      <td>{{book.year}}</td>
      <td>{{book.genre}}</td>
      <td><button type="button" class="btn btn-dark" (click)="returnBook(book)">Return</button></td>
    </tr>
    </tbody>
  </table>
</div>
