<div class="container">
  <table class="table table-dark table-hover">
    <thead>
    <tr>
      <th>Имя</th>
      <th>Роль</th>
      <th>Изменить</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.username}}</td>
      <td>{{user.role}}</td>
      <td><button type="button" class="btn btn-light" (click)="editUser(user.id)">Edit</button></td>
    </tr>
    </tbody>
  </table>
</div>
