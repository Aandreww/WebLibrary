<div>
  <label class="display-4">
    Role
  </label>
  <br/><br/>
  <select class="custom-select custom-select-lg mb-3" [(ngModel)]="user.role"><!--(ngModelChange)="save()">-->
    <option *ngFor="let role of roles" [value]="role">{{role}}</option>
  </select>
  <br/><br/>

  <button class="btn btn-dark" (click)="save()">Save</button>

  <button class="btn btn-dark" (click)="goBack()">Go back</button>
</div>
